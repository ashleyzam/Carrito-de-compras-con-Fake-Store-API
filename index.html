<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' integrity='sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <style>
        span { text-transform: capitalize; }
    </style>
    <title>Document</title>
</head>
<body>
  <div class="container">
    <button class="btn btn-primary category--buttons mt-3" id="remeras">T-shirts</button>
    <button class="btn btn-primary category--buttons mt-3" id="bolsos">Bags</button>
    <button class="btn btn-primary category--buttons mt-3" id="abrigos">Coats</button>
    <button class="btn btn-primary category--buttons mt-3" id="jewerly">Jewerly</button>
    <!-- Mi boton "todo" lo dejo sin id para que la categoria siga siendo undefined -->
    <button class="btn btn-primary category--buttons mt-3" id="all">All items here</button>
    <button class="btn btn-warning mt-3" id="cart"><i class="fa-solid fa-cart-shopping"></i></button>
</div>
    <div class="container mt-5">
        <div class="row" id="container">
        </div>
        <div id="alert"></div>
    </div>

    <table class="table d-none" id="table">
        <thead>
          <tr>
            <th scope="col">Product</th>
            <th scope="col">Quantity</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="table--body">

        </tbody>
        <div id="total--price"></div>
    </table>

    <script src="js/script.js"></script>    
</body>
